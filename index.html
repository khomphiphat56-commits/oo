<style>
:root{

}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--p1),var(--p2),var(--p3));
  overflow:hidden;
}

/* ===== GLOW BACKGROUND ===== */
.glow{
  position:fixed;
  width:520px;height:520px;
  background:radial-gradient(circle,rgba(205,180,255,.55),transparent 70%);
  filter:blur(100px);
  animation:move 26s infinite alternate ease-in-out;
  z-index:0;
}
.g1{top:-220px;left:-200px}
.g2{bottom:-240px;right:-200px;animation-delay:8s}
@keyframes move{
  to{transform:translateY(180px)}
}

/* ===== FLOATING LAYER ===== */
.bg{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* ===== FLOATING IMAGES ===== */
.float-img{
  position:absolute;
  bottom:-80px;
  width:30px;height:30px;
  border-radius:50%;
  object-fit:cover;
  opacity:.85;
  animation:rise linear forwards;
  box-shadow:0 6px 14px rgba(120,90,200,.3);
}

/* ===== FLOATING ICONS ===== */
.float-icon{
  position:absolute;
  bottom:-60px;
  font-size:18px;
  opacity:.7;
  animation:rise linear forwards;
}

@keyframes rise{
  from{transform:translateY(0) scale(.85);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-120vh) scale(1.15);opacity:0}
}

/* ===== INTRO ===== */
#intro{
  position:fixed;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#cbb6ff,#9b7dff);
  z-index:50;
  transition:1.2s ease;
}
.intro-card{
  background:rgba(255,255,255,.28);
  backdrop-filter:blur(26px);
  padding:90px 60px;
  border-radius:60px;
  text-align:center;
  color:#fff;
  box-shadow:0 30px 80px rgba(0,0,0,.2);
}
.intro-card h1{
  font-size:40px;
  margin-bottom:20px;
}
.intro-card button{
  margin-top:46px;
  padding:22px 70px;
  border:none;
  border-radius:50px;
  font-size:18px;
  cursor:pointer;
  background:#fff;
  color:#7a4bff;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

/* ===== MAIN ===== */
.main{
  position:relative;
  z-index:10;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transform:translateY(50px);
  transition:1.3s ease;
}
.main.show{
  opacity:1;
  transform:none;
}

.card{
  position:relative;
  max-width:520px;
  width:90%;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(26px);
  border-radius:50px;
  padding:70px 44px;
  text-align:center;
  box-shadow:0 40px 90px rgba(0,0,0,.18);
}

/* ===== PHOTO ===== */
.photo-wrap{
  width:210px;
  height:210px;
  margin:0 auto 30px;
}
.photo{
  width:100%;
  height:100%;
  border-radius:50%;
  overflow:hidden;
  border:8px solid #fff;
}
.photo img{

}

h2{

</style>
